<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="user-list-table">
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Email</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${userList}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
